<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>棋盘 事件委派</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
      .box{
      	display: flex;
      	flex-wrap: wrap;
      	width: 400px;
      	height: 400px;
      	border: 1px solid #ccc;
      	margin: 20px auto;

      }
      .box>li{
      	width: 40px;
      	height: 40px;
      	border: 1px solid #ccc;
      	box-sizing: border-box;

      }
	</style>
	<script>
	window.onload=function(){
		  let box=document.querySelector('.box')
		 
		  for(let i=0;i<100;i++){
		  	let li=document.createElement('li')
	             box.appendChild(li);
		  }

	      box.onclick=function(e){
	        if(e.target.nodeName =='LI'){
	          e.target.style.background='#008ed0';
	        }
	      }
    }
	</script>
</head>
<body>
	<ul class="box"></ul>
</body>
</html>
